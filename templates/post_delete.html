{% extends 'base.html' %}

{% block content %}
    <h1>Delete Post</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Do you wanna delete "{{post.title}}"?</p>
        <button type="submit">Delete</button>
        <button><a href="{% url 'post_detail' post.pk %}">Back</a></button>
    </form>
{% endblock content %}
