{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk%}">{{ post.title }}</a></h2>
            <p>{{ post.body}}</p>
        </div>
    {% endfor %}
    <div class="btn-new">
        <button><a href="{% url 'post_new' %}">Create Post</a></button>
    </div>
{% endblock content %}
