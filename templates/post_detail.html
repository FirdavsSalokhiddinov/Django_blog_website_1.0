{% extends 'base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <i>author {{post.author}}</i>
    <p>{{ post.body}}</p>

    <div class="editANDdelete">
        <button><a href="{% url 'post_edit' post.pk %}">Edit</a></button> |
        <button><a href="{% url 'post_delete' post.pk %}">Delete</a></button>
    </div>
{% endblock content %}
